{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Compra</h1>
    <form method='post'>
        {% csrf_token %}
        <div>
            Data
            <input type="date" class="form-control" id="data" name="data">
        </div>
        <div>
            Caixa
            <input type="number" step="0.01" class="form-control" id="preco_medio" name="preco_medio">
        </div>
        <div>
            <button id="form-submit" type="submit" name='submit-compra'>Enviar</button>
        </div>

    </form>
</div>
{% endblock %}
